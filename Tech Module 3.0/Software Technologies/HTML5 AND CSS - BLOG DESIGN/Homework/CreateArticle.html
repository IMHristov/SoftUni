<body>
<header >
    <div class="navbar  navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="indexloged.html" class="navbar-brand ">Software University</a>

                    <span class="icon-bar"></span>

            <div class="navbar-collapse collapse">

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legent> New Post</legent>

                <div class="form-group">
                    <label class="col-sm-4 control-label ">Post Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="postTitle" placeholder="Please enter">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label ">Author Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="authorName" placeholder="Please enter author name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-4 control-label ">Content</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="content" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <a href="indexloged.html" class="btn btn-primary">Submit</a>

                </div>

            </fieldset>


        </form>
    </div>
